{% for sale in sales %}
<tr>
  <td>#{{ sale.id }}</td>
  <td>{{ sale.sale_date|date:"d/m/Y H:i" }}</td>
  <td>{{ sale.client.name|default:"Cliente Varios" }}</td>
  <td>{{ sale.user.username|default:"N/A" }}</td>
  <td>${{ sale.total_amount|floatformat:0 }}</td>
  <td>
    <a href="{% url 'sale_detail' sale.id %}" class="btn btn-sm btn-outline-primary">
      Ver Detalle
    </a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="6" class="text-center text-muted">
    No se han registrado ventas.
  </td>
</tr>
{% endfor %}
